<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Shopping">
        <br>
        
       
        
          <mat-card class="card">
      
          </mat-card>
    </mat-tab>

<!--  -->
    <mat-tab label="Order Status">
        <br>
        
          <mat-card class="card">
            <button mat-raised-button (click)="checkOrderStatus()">Check Order Status</button>

          </mat-card>
    </mat-tab>

<!--  -->
    <mat-tab label="Edit Profile">
        <br>
        
       
        
          <mat-card class="card">
            <form [formGroup]="editRef">
              <label>User ID: </label>
              <input type="text" formControlName="userID"/><br/>
              <label>New Password: </label>
              <input type="text" formControlName="password"/><br/>
              <label>New Address: </label>
              <input type="text" formControlName="address"/><br/>
              <label>New Phone No.: </label>
              <input type="text" formControlName="phoneNum"/><br/>
              <label>New Email: </label>
              <input type="text" formControlName="emailID"/><br/>
            <button mat-raised-button (click)="editProfile()">Edit Profile</button>
            </form>
          </mat-card>
    </mat-tab>
    
<!--  -->

<mat-tab label="Funds">
    <br>
      <mat-card class="card">
        <h3>Funds:  {{funds}}</h3>
        <form [formGroup]="fundRef">
          <label>User ID: </label><br/>
          <input type="text" formControlName="userID"/><br/>
          <label>Funds: </label><br/>
          <input type="text" formControlName="funds"/><br/>
        <button mat-raised-button (click)="addFunds()">Add Funds</button>
        </form>
      </mat-card>
</mat-tab>

<mat-tab label="Log Out">
  <br>

    <mat-card class="card">
      <a href="/">
        <input type="button" class="fadeIn fourth" value="Log out">
      </a>    </mat-card>
</mat-tab>
