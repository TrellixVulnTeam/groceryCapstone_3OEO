<div>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="raiserequest.component.css">

  <div class="wrapper fadeInDown">
    <div id="formContent">
 

      <form [formGroup]="raiseRequestRef" (ngSubmit)="raiseTicket()">

        <input type="text" formControlName="username" placeholder="username" class="fadeIn second" />

        <input type="text" formControlName="request" placeholder="request" class="fadeIn third" />
        <input type="submit" value="Raise Ticket" />

      </form>
    </div>
  </div>
</div>
